<!DOCTYPE html>
<html>
<head>
  <title>Пример использования классов</title>
</head>
<body>
  <script>
    // Класс книги
    class Book {
      constructor(title, author, pages) {
        this.title = title;
        this.author = author;
        this.pages = pages;
      }

      displayInfo() {
    console.log('Title: ' + this.title + '\nAuthor: ' + this.author + '\nPages: ' + this.pages);
  }
}

// Класс студента
class Student {
  constructor(name, age, grade) {
    this.name = name;
    this.age = age;
    this.grade = grade;
  }

  displayInfo() {
    console.log('Name: ' + this.name + '\nAge: ' + this.age + '\nGrade: ' + this.grade);
  }
}

// Пример использования класса Book
const book1 = new Book("The Catcher in the Rye", "J.D. Salinger", 224);
book1.displayInfo(); // Вывод информации о книге

// Пример использования класса Student
const student1 = new Student("John Smith", 16, "10th grade");
student1.displayInfo(); // Вывод информации о студенте
  </script>
</body>
</html>
